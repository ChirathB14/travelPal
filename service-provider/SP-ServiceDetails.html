<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Services - Service Provider | TravelPal</title>

    <!-- CSS Import -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- Icon import -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet"/>

</head>
<body>

    <!-- Navigation Bar -->


    <!-- Profile page content -->
    <div class="page-content">
        <!-- Dashboard - Tourist -->
        <div class="Dashboard">
            <div class="Dashboard-top">
                <img src="../assets/Profile.png" alt="Profile Picture">
                <h4>M.S.SILVA</h4>
            </div>
            <div class="Dashboard-bottom">
                <button><a href="">My Profile</a></button>
                <button class="active"><a href="">Service Details</a></button>
                <button><a href="">Update Profile</a></button>
                <button><a href="">Update Availability</a></button>
                <br> <br> <br>
            </div>
        </div>

        <!-- Profile -->
        <div class="profile">
            <div class="sp-profile-content">
                <h3>Accommodation Provider</h3>
                <div  class="sp-details">
                    <p>
                        <label>District</label>
                        <input type="text"> 
                    </p> 
                </div>
                <div  class="sp-details">
                    <p>
                        <label>Address</label>
                        <input type="text"> 
                    </p> 
                </div>
                <div  class="sp-details">
                    <p>
                        <label>Accommodation Type</label>
                        <input type="text"> 
                    </p> 
                </div>
                <div  class="sp-details">
                    <p>
                        <label>With Food</label>
                        <input type="text"> 
                    </p> 
                </div>
                <div  class="sp-details">
                    <p>
                        <label>Price per room</label>
                        <input type="text">  
                    </p>
                </div>
            </div>
            <br>
            <button>Add Services</button>
        </div>

        
    </div>

        <!-- Footer -->
        
</body>
